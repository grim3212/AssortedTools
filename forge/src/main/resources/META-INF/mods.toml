modLoader = "javafml"
loaderVersion = "[44,)"
license = "${license}"
logoBlur = false
issueTrackerURL = "${issue_tracker}"
logoFile = "icon.png"
[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
authors = "${mod_author}"
description = '''
${mod_description}
'''
[[dependencies.assortedtools]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
