side = "BOTH"
[[dependencies.assortedtools]]
modId = "minecraft"
mandatory = true
versionRange = "${forge_mc_version_range}"
ordering = "NONE"
side = "BOTH"
[[dependencies.assortedtools]]
modId = "assortedlib"
mandatory = true
versionRange = "[1.0.1,)"
ordering = "NONE"
side = "BOTH"
